<!doctype html>
<html lang="en" class="min-h-screen">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/output.css" />
  <style>
    ::selection {
      background: rgba(168, 85, 247, 0.5);
    }
  </style>
  <title>404 | Relay Wizard</title>
  <meta name="description"
    content="Oops! The page you're looking for doesn't exist. It might have been moved or deleted." />
  <meta name="robots" content="noindex" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="creator" content="NODE-TEC" />
  <meta name="publisher" content="NODE-TEC" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Relay Wizard" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
  <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
  <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" type="image/png" sizes="180x180" />
</head>

<body class="min-h-screen bg-gray-900">
  <section class="min-h-screen flex items-center justify-center">
    <div class="p-5 h-full flex flex-col items-center justify-center text-center">
      <h1 class="mb-4 text-white text-3xl sm:text-4xl font-bold">
        404 - Page Not Found
      </h1>
      <p class="max-w-md mb-8 text-gray-300 text-base sm:text-lg">
        Oops! The page you're looking for doesn't exist. It might have been
        moved or deleted.
      </p>
      <a data-slot="button"
        class="inline-flex items-center cursor-pointer justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-purple-500 focus-visible:ring-purple-500/50 focus-visible:ring-[3px] bg-purple-500 text-white shadow-xs hover:bg-purple-500/90 h-9 px-4 py-2"
        href="/">Return to Home</a>
    </div>
  </section>
</body>

</html>
